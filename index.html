<!DOCTYPE html>
<html>
<head>
	<title>Love Effect</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style type="text/css">
		body{
			background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url('https://www.teahub.io/photos/full/25-255309_158-love-couple-images-pictures-photos-pics-for.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			height: 100vh;
			width: 100%;
			position: relative;

		}
		header{
			width: 100%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<header>
  <div class="card w-50 m-auto text-center" >
  <div class="card-header bg-danger text-white">Love Effect</div>
  <div class="card-body m-auto m-50">
  	<form class="form-inline ">

  		<div class="form-group">
  			<input type="text" name="" id="firstname" class="form-control text-center" placeholder="Your Name">
  		</div>
  		<div><span class="pl-4 pr-4">+</span></div>
  		<div class="form-group">
  			<input type="text" id="secondname" name="" class="form-control text-center"  placeholder="Love Name">
  		</div>
  	</form>
  	<br>
  	<div class="w-50 m-auto">
  		<button class="btn btn-info w-75" onclick="Checklove()">LOVE</button>
  	</div>
  	<br>
  	<div>
  		<input type="text" name="" placeholder="Love %" id="lovevalue" class="form-control text-center m-auto w-25" >
  	</div>
  </div>
  <div class="card-footer">Make Your Relationship More Strong</div>
 </div>
	</header>


<script type="text/javascript">
	function Checklove(){
	var firstname=document.getElementById('firstname').value;
	var secondname=document.getElementById('secondname').value;
	if (firstname=="") {
		alert('Please Enter your name');
	}else if (firstname.length<=3) {
		alert('Minimum length of name is 4');
	}else if (!isNaN(firstname)) {
		alert('Number not valid name')
	}else if (secondname=="") {
		alert('Please Enter your name');
	}else if (secondname.length<=3) {
		alert('Minimum length of name is 4');
	}else if (!isNaN(secondname)) {
		alert('Number not valid name')
	}else {
		var lovedata=Math.random()*100;
		lovedata=Math.ceil(lovedata);
		document.getElementById('lovevalue').value=lovedata+"%";
	}

	
	}
</script>
</body>
</html>
